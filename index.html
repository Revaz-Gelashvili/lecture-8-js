<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="addContent">
      <input class="place" id="title" type="text" placeholder="სათაური" />
      <textarea
        class="place"
        name="statia"
        id="statia"
        placeholder="სტატია"
      ></textarea>
      <input
        class="place"
        id="image"
        type="text"
        placeholder="დაამატეთ სურათი URL-ს საშუალებით"
      />
      <button class="place" id="addNew">სტატიას დამატება</button>
    </div>

    <div id="articles"></div>

    <!--                     მეორე დავალება                 -->

    <form id="registerForm">
      <input id="name" type="text" placeholder="მოხმარებლის სახელი" />
      <input id="lastName" type="text" placeholder="მოხმარებლის გვარი" />
      <input id="nickName" type="text" placeholder="მოხმარებლის მეტსახელი" />
      <input id="email" type="email" placeholder="ელექტრონული ფოსტაა" />
      <input id="password" type="password" placeholder="მომხმარებლის პაროლი" />
      <input
        id="repeatPassword"
        type="password"
        placeholder="პაროლის გამეორება"
      />
      <input id="phone" type="tel" placeholder="ტელეფონის ნომერი" />
      <button id="registerButton" type="button">რეგისტრაცია</button>
    </form>
    <div id="message"></div>
  </body>
</html>
